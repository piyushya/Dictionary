<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="index.js" defer></script>
    <title>Dictionary</title>
  </head>
  <body>
    <article id="top">
      <div class="left">
            <h1 class="heading">Dictionary</h1>
            <header id="header">
            <nav id="nav">
                <ul class="nav_links">
                <li class="nav_link">
                    <a class="link" href="#search">Search</a>
                </li>
                <li class="nav_link">
                    <a class="link" href="#result">Result</a>
                </li>
                </ul>
            </nav>
            <p>
                Welcome to our dictionary website!
            </p>
            </header>
            <h1 class="recents">Recents</h1>
            <aside class="recent_container">
                <p>No searches made yet</p>
            </aside>
      </div>
      <div class="right">
        <div class="main_search">
            <section id="search">
            <h1 class="search_heading">Search</h1>
            <form class="search_form">
                    <input
                    type="text"
                    id="search_text"
                    placeholder="Enter the search term"
                    />
                    <button type = "button" class="search_button">Search</button>
            </form>
            </section>
            <section id="result">
            <h1 class="result_heading">Result</h1>
            <div class="result_text">No searches made yet</div>
            </section>
        </div>
        <footer>
          <p class="footer_text">
            This website uses <a href="https://dictionaryapi.dev/">Free Dictionary API</a><br>
            Made with ❤️ by Irshad & Kapil
          </p>
        </footer>
      </div>
    </article>
  </body>
</html>
